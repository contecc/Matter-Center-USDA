<script src="/sites/catalog/SiteAssets/Matter%20Center%20Assets/Web%20Dashboard%20Assets/Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/sites/catalog/SiteAssets/Matter%20Center%20Assets/Web%20Dashboard%20Assets/Scripts/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script>
    ExecuteOrDelayUntilScriptLoaded(function () {
        document.ondomcontentready = preLoad();
    }, "sp.js");

    function preLoad() {
        var iFrameUrl = "SETTINGS_PAGE_URL", queryString = "";
        if ("/" !== _spPageContextInfo.siteServerRelativeUrl) {
            queryString = "&clientdetails=" + _spPageContextInfo.webAbsoluteUrl + "$|$" + _spPageContextInfo.webTitle;
            iFrameUrl += "?" + encodeURIComponent(queryString);
        }
        $("#settingsPage").attr("src", iFrameUrl);
    }
</script>
<div class="scroll-wrap">
    <iframe id="settingsPage"></iframe>
</div>
