<script type="text/javascript">
    function clearDivs(arrID) {
        var iArrLength = arrID.length;
        var iCounter = 0
        for (iCounter = 0; iCounter < iArrLength; iCounter++) {
            var oCurrentID = $("#" + arrID[iCounter]);
            if (oCurrentID.length) {
                $(oCurrentID).html("");
            }
        }
    }
    $(document).ready(function () {
        var arrIDList = ["MAQBubbleChart", "MAQDonutChart", "MAQHalfBowtieChart", "MAQStackedBarChart", "MAQLineChart"];
        clearDivs(arrIDList);
    });
</script>
