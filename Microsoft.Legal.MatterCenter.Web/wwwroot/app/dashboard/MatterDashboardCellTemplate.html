<div class='row'>
    <div class='col-xs-11'  id='matterPopup' title='{{row.entity.matterName}}'>
        <a matterflyout type='button' ng-click="grid.appScope.vm.closealldrops()"  
           tabindex="0"
           class='btn btn-link col-xs-12 col-sm-12 txtellipsis'
           aria-label="Matter {{row.entity.matterName}} link. On clicking of this link will open a flyout where user can take more action on that matter."
           title="{{row.entity.matterName}}"
           style='text-align:left;text-decoration: none;' details={{row.entity}}
           href=''>{{row.entity.matterName}}</a>
        <div class='popcontent' style="display:none;"></div>
    </div>
</div>
