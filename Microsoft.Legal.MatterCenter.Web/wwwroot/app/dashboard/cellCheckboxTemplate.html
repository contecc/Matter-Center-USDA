<div class="ngCellText" ng-class="col.colIndex()" >
    <div class="ui-grid-cell-contents documentDashboardCellCheckBox"  >
        <input type="checkbox" role="checkbox"  aria-label="For document {{row.entity.documentName}}" ui-grid-editor id="doc{{row.entity.documentID}}" 
                ng-input="MODEL_COL_FIELD" ng-model="MODEL_COL_FIELD"
               ng-keydown="$event.keyCode==13?grid.appScope.vm.toggleCheckerForKeyDown(MODEL_COL_FIELD,row.entity):null"
                 ng-change="grid.appScope.vm.toggleChecker(MODEL_COL_FIELD,{{row.entity}})" > 
    </div>
</div>
