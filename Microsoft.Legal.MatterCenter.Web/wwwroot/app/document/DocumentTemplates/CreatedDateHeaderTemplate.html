<div  col-index='renderIndex'   role="columnheader" style="height: 27px;margin-top: 4px;">
    
        <span role='button' class='ui-grid-cell-contents ui-grid-header-cell-primary-focus  ui-grid-header-cell-label ng-binding'
               tabindex="0"      ng-focus='grid.appScope.vm.ariaMessage("click this column to sort search results based on "+col.colDef.field+"  column")'
               ng-keydown="$event.keyCode==13?grid.appScope.sortChangedDocument(grid,[col]):null"
              title='{{grid.appScope.vm.globalSettings.isBackwardCompatible ? grid.appScope.vm.documentConfigContent.GridColumn5HeaderTitle : grid.appScope.vm.documentConfigContent.GridColumn8HeaderTitle }}'>
            {{ col.colDef.displayName }}
            <span class="headerfilter" ng-if="grid.appScope.vm.createddatefilter"><i class="ms-Icon ms-Icon--filter"></i></span>
            <span id="asc{{col.colDef.field}}" style="float:right;display:none" class='padl10px'>↑</span><span id="desc{{col.colDef.field}}" style="float:right;display:none" class='padlf10'>↓</span>
        </span>
        <span role='button' class='sorticon keep-open'               
              ng-focus='grid.appScope.vm.ariaMessage("click this column to filter search results based on "+col.colDef.field+" column ")'
              ng-keydown="$event.keyCode==13?grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn8Header):null"
               ng-click="grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn8Header)" tabindex="0"
              >
            <a href='javascript:;' class='prisma-header-dropdown-anchor' ng-if="!grid.appScope.vm.globalSettings.isBackwardCompatible" type='button'
               ng-keydown="$event.keyCode==13?grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn8Header):null"
               ng-click="grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn8Header)" tabindex="-1">
                <img alt="filter dropdown image {{col.colDef.field}}" title="filter dropdown image" src='/../../images/icon-combobox.png'  />
            </a>
            <a href='javascript:;' class='prisma-header-dropdown-anchor' ng-if="grid.appScope.vm.globalSettings.isBackwardCompatible" type='button'
               ng-keydown="$event.keyCode==13?grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn5Header):null"
               ng-click="grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn5Header)" tabindex="-1">
                <img alt="filter dropdown image {{col.colDef.field}}" title="filter dropdown image" src='/../../images/icon-combobox.png'  />
            </a>
        </span>

   
    
    
    <div class='ui-grid-column-menu-button ng-scope' ng-if='grid.options.enableColumnMenus && !col.isRowHeader && col.colDef.enableColumnMenu !== false' ng-click='grid.appScope.toggleMenu($event)' ng-class='{' ui-grid-column-menu-button-last-col' isLastCol}'>

        <i title='' aria-hidden='true' class='ui-grid-icon-up-dir'>&nbsp;</i>
    </div>
</div>
