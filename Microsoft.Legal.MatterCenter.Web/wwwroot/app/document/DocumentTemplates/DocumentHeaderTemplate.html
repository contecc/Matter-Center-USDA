<div  role="columnheader" style="height: 27px;margin-top: 4px;">
    <span class='ui-grid-cell-contents ui-grid-header-cell-primary-focus ui-grid-header-cell-label ng-binding' tabindex="0" 
          title='{{grid.appScope.vm.documentConfigContent.GridColumn1HeaderTitle}}'
          ng-keydown="$event.keyCode==13?grid.appScope.sortChangedDocument(grid,[col]):null"
              col-index='renderIndex' >
        <img  class="docTypeIconHeader" id="docTypeIcon"
            tabindex="-1" src="/../../Images/generaldocument.png"
             alt="Document type icon" style="margin-top:-7px;" />{{ col.colDef.displayName }}
        <span class="headerfilter" ng-if="grid.appScope.vm.documentfilter"><i class="ms-Icon ms-Icon--filter"></i></span>
        <span id="asc{{col.colDef.field}}" style="float:right;display:none" class='padl10px'>↑</span><span id="desc{{col.colDef.field}}" style="float:right;display:none" class='padlf10'>↓</span>
    </span>
    <span class='sorticon keep-open'
          ng-focus='grid.appScope.vm.ariaMessage("click this column to filter search results based on "+col.colDef.field+" column ")'
          aria-label="filter by document name"
          aria-live="assertive" aria-atomic="true"
          aria-hidden="false"
          ng-keydown="$event.keyCode==13?grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn1Header):null;$event.stopPropagation();"
          ng-click="grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn1Header)"
          tabindex="0">
        <a href='javascript:;' 
           role="button"
           aria-label="filter by matter name"
           aria-live="assertive" aria-atomic="true"
           ng-click="grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn1Header)"
           ng-keydown="$event.keyCode==13?grid.appScope.vm.openDocumentHeader($event,grid.appScope.vm.documentConfigContent.GridColumn1Header):null;$event.stopPropagation();"
           class='prisma-header-dropdown-anchor'
           type='button'  tabindex="-1">
            <img alt="filter dropdown image {{col.colDef.field}}" title="filter dropdown image" src='/../../images/icon-combobox.png'  />
        </a>
    </span>


    <div class='ui-grid-column-menu-button ng-scope' tabindex="0"
         ng-if='grid.options.enableColumnMenus && !col.isRowHeader && col.colDef.enableColumnMenu !== false'
         ng-click='grid.appScope.toggleMenu($event)' ng-class='{' ui-grid-column-menu-button-last-col' isLastCol}'>
        <a href="" tabindex="0">
            <i title='' aria-hidden='true' class='ui-grid-icon-up-dir' tabindex="0">&nbsp;</i>
        </a>
    </div>
</div>
