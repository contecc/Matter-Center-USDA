<div class="ngHeaderSortColumn {{col.headerClass}}" 
     style="text-align: right;padding-right: 0px;" role="columnheader">
    
    <div ng-class="'colt' + col.index" class="ngHeaderText">
        <input type="checkbox" id="chkAllDocCheckBox" role="checkbox" aria-label="To selecte all documents"
               ng-model="grid.appScope.vm.checker"
               ng-keydown="$event.keyCode==13?grid.appScope.vm.toggleCheckerAll(grid.appScope.vm.checker):null"
               ng-change="$event.keyCode==13?null:grid.appScope.vm.toggleCheckerAll(grid.appScope.vm.checker);" style="margin-top:9px;">
    </div>
    
</div>
