<div 
     role="columnheader">   
        <span 
              
              sortby="{{col.colDef.field}}"
              tabindex="0" 
              style='padding-left: 11px;'              
              class='ui-grid-cell-contents ui-grid-header-cell-primary-focus ui-grid-header-cell-label ng-binding' 
              ng-focus='grid.appScope.vm.ariaMessage("click this column to sort search results based on "+col.colDef.field+"  column")'>
            {{ col.colDef.displayName }}
            <span tabindex="0"
                  class="headerfilter" ng-if="grid.appScope.vm.matterfilter"><i class="ms-Icon ms-Icon--filter"></i></span>
            <span tabindex="0" id="asc{{col.colDef.field}}" style="float:right;display:none" class='padl10px'>↑</span>
            <span tabindex="0" id="desc{{col.colDef.field}}" style="float:right;display:none" class='padlf10'>↓</span>
        </span>
        <span tabindex="0" class='keep-open sorticon' ng-focus='grid.appScope.vm.ariaMessage("click this column to filter search results based on "+col.colDef.field+" column ")' 
              ng-keydown="$event.keyCode==13?grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn1Header):null"
               ng-click="grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn1Header)"
             >
            <a tabindex="-1" href='javascript:;' 
               ng-keydown="$event.keyCode==13?grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn1Header):null"
               ng-click="grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn1Header)" class='prisma-header-dropdown-anchor dropdown-toggle' id="acombo" >
                <img alt="filter dropdown image {{col.colDef.field}}" title="filter dropdown image" tabindex="-1" src='../images/icon-combobox.png' />
            </a>
        </span>
        <div tabindex="0" class='ui-grid-column-menu-button ng-scope' ng-if='grid.options.enableColumnMenus && !col.isRowHeader && col.colDef.enableColumnMenu !== false' 
             ng-click='grid.appScope.toggleMenu($event)' ng-class='{' ui-grid-column-menu-button-last-col' isLastCol}'>
            <i title='' aria-hidden='true' class='ui-grid-icon-up-dir'>&nbsp;</i>
        </div>
</div>
